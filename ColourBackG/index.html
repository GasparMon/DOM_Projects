<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Color</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/npg" href="favicon.png">
</head>
<body>
    <div class="contenedor-principal">
        <div class="contedor-interno">
            <div class="colores">
                <label for="rojo">Rojo (R)</label>
                <input id="rojo" type="range" min="0" max="255" value="23" step="1">
                <p id="texto-rojo"></p>
            </div>
            <div class="colores">
                <label for="verde">Verde (R)</label>
                <input id="verde" type="range" min="0" max="255" value="41" step="1">
                <p id="texto-verde"></p>
            </div>
            <div class="colores">
                <label for="azul">Azul (A)</label>
                <input id="azul" type="range" min="0" max="255" value="56" step="1">
                <p id="texto-azul"></p>
            </div>
        </div> 
    </div>

    <script src="app.js"></script>
</body>
</html>
